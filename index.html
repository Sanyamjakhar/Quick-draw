<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw:D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="MyMod" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;

          </button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h1>Quick Draw
      <button id="wee" class="btn btn-warning" data-toggle="modal" data-target="#MyMod">Show Sketch</button>
    </h1>
      <p id="sketch"> YOUR SKETCH : </p>
      <p id="confidence"> CONFIDENCE : </p>
      <p id="draw">Sketch to be drawn:</p>

      <span>
<h2 id="tt">Score:</h2>
<h2 id="ss">Time:</h2>

      </span>
  </center>

  <script src="main.js"></script>
</body>
